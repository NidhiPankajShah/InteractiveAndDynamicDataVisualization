<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  width: 720px;
  margin: 20px auto 20px auto;
}

#d3 {
  outline: 1px red solid;
  width: 720px;
  overflow: hidden;
}

#d3 div {
  width: 5px;
  height: 5px;
  background-color: white;
  outline: 1px black solid;
  float: left;
  margin: 5px;
  display: block;
}

</style>

<p><button id="click1">Click me 1 - 1s!</button> </p>
<p><button id="click2">Click me 2 -  3s!</button> </p>
<p><button id="click3">Click me 3- 5s!</button> </p>
<p><button id="click4">Click me 4 - 7s!</button> </p>
<div id="d3"></div>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var div = d3.select("#d3").selectAll("div")
    .data(d3.range(48 * 48))
  .enter().append("div");



d3.select("#click1").on("click", function() {
  div
      .style("background-color", null)
      .style("outline-color", null)
    .transition()
      .duration(1000)
      .style("background-color", "black")
      .style("outline-color", "red");
});

d3.select("#click2").on("click", function() {
  div
      .style("background-color", null)
      .style("outline-color", null)
    .transition()
      .duration(3000)
      .style("background-color", "black")
      .style("outline-color", "red");
});

d3.select("#click3").on("click", function() {
  div
      .style("background-color", null)
      .style("outline-color", null)
    .transition()
      .duration(5000)
      .style("background-color", "black")
      .style("outline-color", "red");
});

d3.select("#click4").on("click", function() {
  div
      .style("background-color", null)
      .style("outline-color", null)
    .transition()
      .duration(7000)
      .style("background-color", "black")
      .style("outline-color", "red");
});


</script>
